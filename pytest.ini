[pytest]
# Configuração do pytest

# Diretórios de teste
testpaths = tests

# Padrões de descoberta de testes
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de output
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/cogitura
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch

# Markers customizados
markers =
    unit: marca testes unitários
    integration: marca testes de integração
    slow: marca testes lentos
    requires_api: marca testes que requerem API keys
    requires_docker: marca testes que requerem Docker

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuração de cobertura
[coverage:run]
source = src/cogitura
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
